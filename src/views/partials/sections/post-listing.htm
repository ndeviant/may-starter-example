<div class="post-listing">
  <div class="container">
    {% 
      embed "partials/layout/aside-layout.htm" 
      with {
        'content_class': 'post-listing__content', 
      }
    %}
      {% block right %}
        Sidebar
      {% endblock %}

      {% block content %}
        {% for post in posts %}
          {% include "partials/post.htm" %}
        {% endfor %}
      {% endblock %}
    {% endembed %}
  </div>
</div>
